<!DOCTYPE html>
<html ng-app="app">
<head>
<meta name="description" content="To do list">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">

    
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-cloak ng-controller="MainCtrl">
    
    <header>
        <nav class="navbar navbar-default">
            <h2>To Do List</h2>
            <div class="container">
                <div class="navbar-header">
                </div>
            </div>
        </nav>
    </header>

<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
                <div class="form-group">
                    <div class="jumbotron">
            <label for="">Add New Task</label>
                <input type="text" ng-model="newTask.msg"  class="form-control">
            <button class="col-md-6 col-md-offset-3" ng-click="addTask(newTask)">submit</button>
                    </div>    
                </div>
        </div>
    </div>    
    
    <div class="row">
        <div class= "col-md-offset-4 col-md-4"  ng-repeat="task in tasks | orderBy: '-time'">
            <div class="form-group">
                <div class="boxed">
            <h4>Current Tasks</h4>
                    <div ng-class="{'completed-task':task.done}" > 
                    {{task.msg}}</div>
                    
            <br>
            <div class="pull-down">  
                <button class="btn-primary btn-sm" ng-click="editTask(task)">Edit task</button>
            
                <button class="btn-success btn-sm" aria-hidden="true" ng-click="complete(task)">Complete task</button>
            
                <button class="btn btn-danger btn-sm" ng-click="removeTask(remove)">Remove task</button>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>


    
    <footer class="page-footer">
        
            &copy; Anders Friis 2016
        
    </footer>
    



</body>
</html>
