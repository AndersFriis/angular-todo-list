<!DOCTYPE html>
<html ng-app="app">
<head>
<meta name="description" content="To do list">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-cloak ng-controller="MainCtrl">
    
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                    <div class="navbar-header">
                        <div class="navbar-brand"> 
                        </div>
                        <h2>My To Do List</h2>
                        
                    </div>
            </div>
        </nav>
    </header>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item">
                    <button ng-click="addTask(newTask)">submit</button>
                </li>
            </ul>
        </div>
        
        <div class="col-md-offset-4 col-md-4">
            <div class="form-group">
                <label for="">Add</label>
                <input type="text" ng-model="newTask.msg"  class="form-control">
                
            </div>
        </div>      
    </div>    
    <div class="row">
        <div class= "col-md-12"  ng-repeat="task in tasks">
            <a href="#" ng-click="editTask(task)">Edit task</a>
            {{task.msg}} {{$index}} {{edit}}
            <button class="btn btn-danger" ng-click="removeTask($index)">Remove</button>
            
        </div>
    </div>
</div>











</div>
</div>
</body>
</html>
