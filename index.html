<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Angular to do list
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

        <body ng-cloak ng-controller="MainCtrl">
    
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/angular-times-table/" class="navbar-brand">
                        Angular To Do List
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3> To Do List List </h3>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="task in tasks">
                                <div class="col-md-offset-4 col-md-4" ng-show="selectedContact">
                                    <div class="form-group">
                                        <label for="">Add Task</label>
                                            <input type="text" ng-model="newTask.addTask" class="form-control">
                                    </div>
                                </div>
                            </li>
                        </ul>
                </div>
            </div>
        </div>















</body>
</html>
